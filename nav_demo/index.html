<!DOCTYPE HTML>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8">

        function display_after_token(){
            document.querySelectorAll(".display_after_token_set").forEach(v => v.style.display="block")
            document.querySelectorAll(".dont_display_after_token_set").forEach(v => v.style.display="none")
        }

        function set_token(){
             display_after_token();
        }


        function switch_tab(tab){
            if (tab === "a") {
                a.style.display = "block"
                b.style.display = "none"
                c.style.display = "none"
            } else if (tab === "b") {
                a.style.display = "none"
                b.style.display = "block"
                c.style.display = "none"
            } else if (tab === "c") {
                a.style.display = "none"
                b.style.display = "none"
                c.style.display = "block"
            }
        }

    </script>
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switch_tab('a')">A</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switch_tab('b')">B</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switch_tab('c')">C</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="main">
    <h3>main page</h3>
    <input class="btn btn-light" type="submit" value="unlock" onclick="set_token()" />
</div>

<div class="main" id="a">
    <div class="display_after_token_set" style="display: none">
        <h3>Page A</h3>
    </div>
</div>


<div id="b" class="main" style="display: none">
    <div class="display_after_token_set" style="display: none">
        <h3>Page B</h3>
    </div>
</div>



<div id="c" class="main" style="display: none">
    <div class="display_after_token_set" style="display: none">
        <h3>Page C</h3>
    </div>
</div>

<style>
    .main{
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px
    }
</style>

</html>
